<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预定咖啡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h1>欢迎来到咖啡世界！</h1>
        <p>请选择您喜欢的咖啡并提交订单。</p>

        <!-- 咖啡预定表单 -->
        <form id="coffeeOrderForm">
            <label for="coffeeType">咖啡类型：</label>
            <select id="coffeeType" name="coffeeType" required>
                <option value="">请选择</option>
                <option value="美式咖啡">美式咖啡</option>
                <option value="拿铁">拿铁</option>
                <option value="卡布奇诺">卡布奇诺（敬请期待）</option>
                <option value="摩卡">摩卡（敬请期待）</option>
            </select>

            <label for="quantity">数量：</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="notes">备注：</label>
            <textarea id="notes" name="notes" rows="3" placeholder="请输入特殊要求（如少糖、加奶等）"></textarea>

            <button type="submit">提交订单</button>
        </form>

        <!-- 订单提交结果 -->
        <p id="orderMessage"></p>
    </div>
    <script src="home.js"></script>
</body>
</html>
