<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>积分排行榜</title>
    <link rel="stylesheet" href="jifen.css"> 
</head>
<body>
    <div class="ranking-container">
        <div class="rank-header">
            <div>排名</div>
            <div>用户</div>
            <div>积分</div>
        </div>
        
        <!-- 动态加载排行榜数据 -->
        <div id="rankingList">
            <!-- 数据将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <div class="sign-container">
        <input type="text" id="verification-input" class="verification-input" placeholder="姓名">
        <button id="signBtn" class="sign-button">每日签到</button>
        <div id="signTips" class="sign-tips"></div>
    </div>

    <script src="jifen.js"></script>
</body>
</html>
